<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="">
                    <h2>Pro Head</h2>
                    <p>Developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free images</h2>
                    <img src="images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Subway surfer</h2>
                        <p>Lorem ipsum dolor sit </p>
                        <div class="progress">
                            <div class="prochild"></div>
                        </div>
                        </div>
                        
                        
                        <h2 class="cent">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Temple run</h2>
                            <p>Lorem ipsum dolor </p>
                            <div class="progress">
                                <div class="prochild"></div>
                            </div>
                        </div>
                        
                        
                        <h2 class="cent">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Candy Crush Saga</h2>
                        <p>Lorem ipsum dolor </p>
                        <div class="progress">
                            <div class="prochild"></div>
                        </div>
                        </div>
                        
                        
                        <h2 class="cent">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
